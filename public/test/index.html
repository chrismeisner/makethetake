<!-- public/test/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Testing of Props Widget</title>
  <!-- Tailwind CSS via CDN (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white rounded shadow p-6">
	<h1 class="text-2xl font-bold mb-4 text-center">
	  Local Testing of Props Widget
	</h1>
	<p class="mb-4 text-gray-700">
	  This is a simple test page that embeds our React app in an iframe. 
	  We can pass <code>?propID=abc123</code> to test loading a specific proposition.
	</p>

	<!-- The iframe that points to local dev server root ("/") with a query param -->
	<iframe
	  src="/?propID=uiFUABC8OVVATF"
	  class="w-full h-[600px] border border-gray-300"
	  frameborder="0"
	  scrolling="auto"
	></iframe>

	<p class="mt-4 text-gray-700">
	  If you're running <code>npm start</code>, this iframe will load 
	  <em>localhost:3000/?propID=abc123</em> inside itself.
	</p>
  </div>
</body>
</html>
