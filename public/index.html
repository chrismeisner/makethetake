<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Make The Take</title>

    <!-- Open Graph Meta Tags for Social Previews -->
    <meta property="og:title" content="Make The Take - Your Daily Prop Voting App" />
    <meta property="og:description" content="Vote on your favorite proposition and see real-time results." />
    <meta property="og:image" content="https://placehold.co/1200x630" />
    <meta property="og:url" content="https://make-the-take-app-db5f17d09089.herokuapp.com/" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Make The Take - Your Daily Prop Voting App" />
    <meta name="twitter:description" content="Vote on your favorite proposition and see real-time results." />
    <meta name="twitter:image" content="https://placehold.co/1200x630" />

    <!-- Debug script to log meta tags to the console (for development only) -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const metaTags = document.querySelectorAll('meta[property^="og:"], meta[name^="twitter:"]');
        console.log('Social meta tag data (what Facebook/Twitter would see):');
        metaTags.forEach((tag) => {
          console.log(tag.getAttribute('property') || tag.getAttribute('name'), ':', tag.getAttribute('content'));
        });
      });
    </script>

    <!-- Other head elements such as stylesheets -->
  </head>
  <body>
    <div id="root"></div>
    <!-- Your bundled React app is loaded below -->
    <script src="static/js/bundle.js"></script>
  </body>
</html>
